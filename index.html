<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
 <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="dashboard">
  <div class="dashboard__content">
    <div class="dashboard__person">
      <div class="info-card">
        <img src="./images/d7441d2a2cade217d6c295a026fb279c14c7227441566cb9efbaca469761e82a._RI_.png" alt="photo" class="info-card__photo">
        <div class="info-card__text">
          <p class="info-card__subtitle">Report for</p>
          <h3 class="info-card__title">Jeremy Wade</h3>
        </div>
      </div>
      <div class="view-selector">
        <div class="view-selector__item">Daily</div>
        <div class="view-selector__item view-selector__item--active">Weekly</div>
        <div class="view-selector__item">Monthly</div>
      </div>
    </div>
 
  </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vsevolod Antonov</a>.
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
